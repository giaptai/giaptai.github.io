<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resumetracking.css">
</head>

<body>
    <main class="container">
        <div class="modal" id="myModal" style="width: 100%; height:100%; position: fixed; padding-top: 10%; z-index: 1;left: 50%;top: 50%;transform: translate(-50%, -50%); display: none;  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);">
            <div class="modal-dialog">
                <p style="font-size: 1.2em; font-weight: 700; margin-top: 0; margin-bottom: 0.5em;">New Resume</p>
                <hr>
                <section style="display: grid; grid-template-columns: 1fr;">
                    <div class="form-group"
                        style="display: flex;justify-content: space-between; margin-bottom: 1em; align-items: center;">
                        <span>Company:</span>
                        <input type="text" name="company" placeholder="Name company">
                    </div>
                    <div class="form-group"
                        style="display: flex;justify-content: space-between; margin-bottom: 1em; align-items: center;">
                        <span>Link:</span>
                        <input type="url" name="link" placeholder="Name link"
                            style="padding: 0.7em;  border: 0px;width: 50%;">
                    </div>
                    <div class="form-group"
                        style="display: flex;justify-content: space-between; margin-bottom: 1em; align-items: center;">
                        <span>Date submit:</span>
                        <input title="date-lable" name="date-submit" type="date">
                    </div>
                    <div class="form-group"
                        style="display: flex;justify-content: space-between; margin-bottom: 1em; align-items: center;">
                        <span>Status:</span>
                        <select title="select-status" name="status"
                            style="padding: 0.7em; border: 0px; background: #caf0f8;">
                            <option>Accepted</option>
                            <option>Rejected</option>
                            <option selected>Pending</option>
                        </select>
                    </div>
                </section>
                <hr>
                <div class="form-group" style="display: flex;justify-content: end; align-items: center;">
                    <input class="close" type="button" value="Cancel"
                        style="padding: 1em; border: 0px; margin-right: 0.5em;">
                    <input class="ok" type="button" value="Ok" style="padding: 1em; border: 0px;">
                </div>
            </div>
        </div>

        <p class="name">Resume Tracking Record <sub><a href="index.html">Return to Portfolio</a></sub></p>
        <div class="table-container">
            <table class="table">
                <caption><button type="button" id="add-btn">New Resume</button></caption>
                <thead>
                    <tr>
                        <th>Seq</th>
                        <th>Company</th>
                        <th>Link</th>
                        <th>Date submit</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">

        </div>
    </main>
</body>
